<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашнє завдання – Алгоритмізація</title>
  <style>
    :root {
      --bg:#0a0812;
      --card-bg: linear-gradient(180deg, rgba(255,128,0,.1), rgba(255,128,0,.04));
      --card-border: rgba(255,128,0,.25);
      --text:#f8e8d8;
      --muted:#c8b9a3;
      --accent:#ff7b00;
      --accent-2:#ff4500;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.6);
      --shadow-soft:0 6px 18px rgba(0,0,0,.5);
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    html,body { height:100%; font-family: 'Poppins', system-ui; color: var(--text); background: var(--bg); overflow-x:hidden; }

    body {
      background: #000 url('img/dzvinki.jpg') center/cover no-repeat fixed;
      position: relative;
      min-height: 100vh;
    }

    /* --- Туман --- */
    .fog {
      position: fixed; inset: 0;
      background: url('img/fog.png') repeat;
      opacity: .12;
      animation: fogmove 120s linear infinite;
      z-index: 1; pointer-events: none;
    }
    @keyframes fogmove { from {background-position:0 0;} to {background-position:10000px 0;} }

    /* --- Летучие мыши --- */
    .bat {
      position: fixed;
      width: 60px;
      height: 40px;
      background: url('img/bat.gif') no-repeat center/contain;
      animation: fly 18s ease-in-out infinite alternate;
      opacity: .9;
      z-index: 3;
      pointer-events: none;
    }
    @keyframes fly {
      0% { transform: translate(0vw, 10vh) rotate(5deg) scale(1); }
      25% { transform: translate(25vw, 30vh) rotate(-8deg) scale(1.1); }
      50% { transform: translate(50vw, 15vh) rotate(6deg) scale(1); }
      75% { transform: translate(75vw, 35vh) rotate(-10deg) scale(1.1); }
      100% { transform: translate(100vw, 20vh) rotate(4deg) scale(1); }
    }

    .container { max-width:800px; margin:0 auto; padding:30px; position:relative; z-index:2; }

    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap; }
    h1 { font-size:clamp(22px,4vw,34px); }
    .btn { appearance:none; border:0; cursor:pointer; user-select:none; padding:10px 14px; border-radius:12px; font-weight:700;
      background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#0b0f1a; text-decoration:none; display:inline-block; transition:.2s; }
    .btn:hover { box-shadow:0 0 20px rgba(255,128,0,.7); }

    .card {
      background: var(--card-bg);
      border:1px solid var(--card-border);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
      margin-bottom:20px;
      transition: transform .2s ease, box-shadow .2s ease, border-color .3s ease;
      overflow:hidden;
    }
    .card:hover { transform: scale(1.03); box-shadow:0 0 30px rgba(255,128,0,.4); border-color: var(--accent); }

    input, textarea, input[type=file] {
      width:100%; border-radius:12px; padding:10px; margin-bottom:10px; border:none; background:#1f243d; color: var(--text);
    }
    textarea{min-height:60px; resize:vertical;}
    .task-list { margin-top:20px; }
    .task { padding:12px; background: rgba(255,255,255,.05); border-radius:12px; margin-bottom:10px; }
    .task a { color:var(--accent-2); text-decoration:none; }
    .author { font-size:13px; color:var(--muted); margin-top:4px; }
    .task button { margin-top:5px; cursor:pointer; background:transparent; border:none; color:var(--accent-2); }
  </style>
</head>
<body>
  <!-- Туман -->
  <div class="fog"></div>

  <!-- Летучие мыши -->
  <div class="bat" style="animation-duration: 12s; top:50px; left:0;"></div>
  <div class="bat" style="animation-duration: 15s; top:150px; left:-200px;"></div>
  <div class="bat" style="animation-duration: 10s; top:100px; left:-100px;"></div>

  <div class="container">
    <header>
      <h1>Домашнє завдання – Алгоритмізація</h1>
      <a href="index.html" class="btn">⬅ Назад на головну</a>
    </header>

    <div class="card">
      <h3>Додати нове завдання</h3>
      <input type="text" id="authorInput" placeholder="Ваше ім’я або нікнейм">
      <textarea id="textInput" placeholder="Введіть текст завдання..."></textarea>
      <input type="file" id="fileInput"><br><br>
      <button class="btn" onclick="addTask()">Додати</button>
    </div>

    <div class="card">
      <h3>Список завдань</h3>
      <div class="task-list" id="taskList"></div>
    </div>
  </div>

<script>
  const API_URL = "https://api.jsonbin.io/v3/b/68c59fccae596e708feda758";
  const API_KEY = "$2a$10$E6WdYYcQCgXExtvWX7vaNejkvcrHmtuNyczCuj308gXyeGdnElYOC";

  let tasks = [];

  async function loadTasks() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const data = await res.json();
      tasks = data.record && Array.isArray(data.record.tasks) ? data.record.tasks : [];
      renderTasks();
    } catch (e) {
      console.error("Помилка завантаження:", e);
      tasks = [];
      renderTasks();
    }
  }

  async function saveTasks() {
    const payload = { tasks: tasks };
    await fetch(API_URL, { method: "PUT", headers: { "Content-Type":"application/json", "X-Master-Key":API_KEY }, body: JSON.stringify(payload) });
  }

  function renderTasks() {
    const list = document.getElementById('taskList');
    list.innerHTML = '';
    tasks.forEach((task,i)=>{
      let content='';
      if(task.type==='text'){ content=`<p>${task.text}</p>`; }
      else if(task.type==='file'){ content=`<a href="${task.url}" download="${task.name}">${task.name}</a>`; }
      list.innerHTML+=`<div class="task"><strong>${task.author||"Анонім"}:</strong><br>${content}<div class="author">Додано: ${task.date}</div><button onclick="deleteTask(${i})">❌ Видалити</button></div>`;
    });
  }

  async function addTask() {
    const authorInput = document.getElementById('authorInput');
    const textInput = document.getElementById('textInput');
    const fileInput = document.getElementById('fileInput');

    if(textInput.value.trim()==='' && fileInput.files.length===0){ alert("Введіть текст або прикріпіть файл!"); return; }

    const author = authorInput.value.trim() || "Анонім";
    const date = new Date().toLocaleString();

    if(textInput.value.trim()!==''){
      tasks.push({type:'text', text:textInput.value, author, date});
      textInput.value='';
    } else if(fileInput.files.length>0){
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function(e){
        tasks.push({type:'file', name:file.name, url:e.target.result, author, date});
        await saveTasks(); renderTasks();
      };
      reader.readAsDataURL(file);
      fileInput.value=''; return;
    }

    await saveTasks(); renderTasks();
  }

  async function deleteTask(i){ tasks.splice(i,1); await saveTasks(); renderTasks(); }

  loadTasks();
</script>
</body>
</html>
