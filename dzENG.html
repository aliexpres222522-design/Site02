  <title>Домашнє завдання - Англійська мова (Dropbox)</title>
  <style>
    :root {
      --bg:#0f1222; --card:#161a2f; --text:#e8eaf6; --muted:#b6b9d6;
      --accent:#6c5ce7; --accent-2:#00d4ff;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    body {margin:0; font-family:Segoe UI, sans-serif; background:var(--bg); color:var(--text);}
    .container{max-width:800px; margin:0 auto; padding:30px;}
    h1{text-align:center; margin-bottom:20px;}
    .card{background:var(--card); padding:20px; border-radius:var(--radius); box-shadow:var(--shadow); margin-bottom:20px;}
    .btn{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff;
      padding:10px 14px; border:none; border-radius:12px; cursor:pointer; font-weight:600; text-decoration:none; display:inline-block;}
    .task-list{margin-top:20px;}
    .task{padding:12px; background:#1f243d; border-radius:12px; margin-bottom:10px;}
    .task a{color:var(--accent-2); text-decoration:none;}
    textarea,input[type=text]{width:100%; border-radius:12px; padding:10px; margin-bottom:10px; border:none;}
    textarea{min-height:60px; resize:vertical;}
    .author{font-size:13px; color:var(--muted); margin-top:4px;}
    header{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Домашнє завдання – Англійська мова</h1>
      <a href="index.html" class="btn">⬅ Назад на головну</a>
    </header>

    <div class="card">
      <h3>Додати нове завдання</h3>
      <input type="text" id="authorInput" placeholder="Ваше ім’я або нікнейм">
      <textarea id="textInput" placeholder="Введіть текст завдання..."></textarea>
      <input type="file" id="fileInput"><br><br>
      <button class="btn" onclick="addTask()">Додати</button>
    </div>

    <div class="card">
      <h3>Список завдань</h3>
      <div class="task-list" id="taskList"></div>
    </div>
  </div>

  let tasks = [];

  // === Dropbox функции ===
  async function uploadToDropbox(file) {
    const dropboxPath = "/homework/" + Date.now() + "_" + file.name;
    const res = await fetch("https://content.dropboxapi.com/2/files/upload", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${DROPBOX_TOKEN}`,
        "Dropbox-API-Arg": JSON.stringify({ path: dropboxPath, mode: "add", autorename: true, mute: false }),
        "Content-Type": "application/octet-stream"
      },
      body: file
    });
    if (!res.ok) throw new Error("Dropbox upload error");
    return dropboxPath;
  }

  async function getDropboxLink(path) {
    const res = await fetch("https://api.dropboxapi.com/2/sharing/create_shared_link_with_settings", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${DROPBOX_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ path })
    });
    const data = await res.json();
    if (data.url) return data.url.replace("?dl=0","?dl=1");
    throw new Error("Dropbox link error");
  }

  // === JSONBin загрузка/сохранение ===
  async function loadTasks() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      const data = await res.json();
      if (Array.isArray(data.record)) tasks = data.record;
      else if (data.record && Array.isArray(data.record.tasks)) tasks = data.record.tasks;
      else tasks = [];
      renderTasks();
    } catch (err) {
      console.error("Помилка завантаження:", err);
      tasks = [];
      renderTasks();
    }
  }

  async function saveTasks() {
    const payload = { tasks };
    await fetch(API_URL, {
      method: "PUT",
      headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
      body: JSON.stringify(payload)
    });
  }

  // === UI ===
  function renderTasks() {
    const list = document.getElementById('taskList');
    list.innerHTML = '';
    tasks.forEach((task,i)=>{
      let content = '';
      if(task.type==='text') content=`<p>${task.text}</p>`;
      else if(task.type==='file') content=`<a href="${task.url}" target="_blank" download>${task.name}</a>`;
      list.innerHTML+=`<div class="task">
        <strong>${task.author||"Анонім"}:</strong><br>
        ${content}
        <div class="author">Додано: ${task.date}</div>
        <button onclick="deleteTask(${i})" style="margin-top:5px;">❌ Видалити</button>
      </div>`;
    });
  }

  // === Добавление ===
  async function addTask() {
    const authorInput=document.getElementById('authorInput');
    const textInput=document.getElementById('textInput');
    const fileInput=document.getElementById('fileInput');

    if(textInput.value.trim()==='' && fileInput.files.length===0){
      alert("Введіть текст або прикріпіть файл!"); return;
    }

    const author = authorInput.value.trim() || "Анонім";
    const date = new Date().toLocaleString();

    if(textInput.value.trim()!==''){
      tasks.push({type:'text', text:textInput.value, author, date});
      textInput.value='';
      await saveTasks(); renderTasks();
      return;
    }

    if(fileInput.files.length>0){
      const file = fileInput.files[0];
      try{
        const path = await uploadToDropbox(file);
        const url = await getDropboxLink(path);
        tasks.push({type:'file', name:file.name, url, author, date});
        await saveTasks(); renderTasks();
      }catch(err){ console.error(err); alert("Помилка завантаження на Dropbox"); }
      fileInput.value='';
    }
  }

  // === Удаление ===
  async function deleteTask(i){
    tasks.splice(i,1);
    await saveTasks(); renderTasks();
  }

  loadTasks();
</script>
